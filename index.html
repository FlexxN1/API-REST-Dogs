<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Square+Peg&display=swap" rel="stylesheet">
    <title>Random Cats with API REST</title>
</head>
<body>
    <header>
        <h1>Random Cats</h1>
    </header>
    <section id="randomMichis" class="container">
        <span id="rnadomMichisError"></span>

        <article>
            <img id="img" alt="Cat random Picture" class="image">
            <button id="btn-1">Guardar Michi en favoritos</button>
        </article>
        <article>
            <img id="img1" alt="Cat random Picture" class="image">
            <button id="btn-2">Guardar Michi en favoritos</button>
        </article>
        <article>
            <img id="img2" alt="Cat random Picture" class="image">
            <button id="btn-3">Guardar Michi en favoritos</button>
        </article>
    </section>
    <div class="container_btn">
        <button type="button" class="random-cat-button" onclick="reloadRandomMichis()"> Show me a cat!</button>
    </div>

    <!-- SECTION FAVORTIES -->
    <section id="favorites">
        <h2>Michis favoritos</h2>
        <article>
            <img id="img" alt="Cat random Picture" class="image">
            <button>Sacar al michi de favoritos</button>
        </article>
    </section>

    <section id="uploadingMichi">
        <h2>Sube la foto de tu michi</h2>

        <form id="uploadingForm">
            <input id="file" type="file" name="file" />
            <button type="button" onclick="uploadMichiPhoto()">Submit file</button>
        </form>
    </section>

    <script src="./main.js"></script>
</body>
</html>
